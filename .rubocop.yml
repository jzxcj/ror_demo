Style/FrozenStringLiteralComment:
  Enabled: false

Lint/IneffectiveAccessModifier:
  Enabled: false  

Style/Documentation:
  Enabled: false

Style/LambdaCall:
  EnforcedStyle: braces

Layout/AlignHash:
  EnforcedColonStyle: table

Metrics/LineLength:
  Max: 180

Metrics/BlockLength:
  ExcludedMethods: ['describe', 'context']
  Exclude:
    - 'db/schema.rb'

Lint/AmbiguousBlockAssociation:
  Exclude:
    - 'spec/**/*'  

Style/MixinUsage:
  Exclude:
    - 'bin/*'
